<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Size Parallax</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 700vh;
            /* To create enough scrollable area */
        }

        .parallax-section {
            width: 100%;
            height: 500px;
            /* Fixed height */
            overflow: hidden;
            position: relative;
            margin-top: 500px;
        }

        .parallax-bg {
            width: 500px;
            /* Fixed width */
            height: 700px;
            /* Height larger than the container to allow movement */
            background-image: url('assets/Ayntech_CEO.webp');
            background-size: contain;
            background-position: center;
            position: absolute;
            
        }

        .content {
            padding: 20px;
            text-align: center;
            background: #fff;
        }
    </style>
</head>

<body>
    <div class="parallax-section">
        <div class="parallax-bg"></div>
    </div>
    <div class="content">
        <h1>Scroll Down to See Parallax Effect</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".parallax-bg", {
            y: "-30%", /* Moves the background image upwards as you scroll */
            ease: "none",
            scrollTrigger: {
                trigger: ".parallax-section",
                start: "top bottom", /* Start when the top of the section hits the bottom of the viewport */
                end: "bottom top", /* End when the bottom of the section hits the top of the viewport */
                scrub: true
            }
        });
    </script>
</body>

</html>

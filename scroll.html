<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .parallax {
            height: 500px; /* Adjust as needed */
            overflow: hidden;
            position: relative;
            background-image: url('assets/Who_we_are_BG.webp'); /* Your image path */
            background-size: cover;
            background-position: center;
        }

        .parallax-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Optional: overlay for better text visibility */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .content {
            height: 1500px; /* Ensures the page has enough content to scroll */
            padding: 20px;
            background: #f4f4f4;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Parallax Section -->
    <div class="parallax" id="parallax">
        <div class="parallax-content">
            Parallax Effect
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Scroll down to see the effect</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vestibulum venenatis est, eu venenatis dolor. Donec dictum venenatis odio, id scelerisque turpis feugiat vel.</p>
        <!-- Add more content as needed -->
    </div>

    <!-- Parallax JavaScript -->
    <script>
        window.addEventListener('scroll', function() {
            const parallax = document.getElementById('parallax');
            const scrollTop = window.pageYOffset;
            parallax.style.backgroundPositionY = scrollTop * 0.5 + 'px'; // Adjust the multiplier as needed
        });
    </script>
</body>
</html>

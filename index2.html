<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        [data-scroll-container] {
            overflow: hidden;
        }

        [data-scroll-section] {
            position: relative;
            min-height: 200vh;
            /* Ensure there is enough content to scroll */
            background: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            color: white;
        }
    </style>
    <title>Locomotive Scroll Test</title>
</head>

<body>
    <div data-scroll-container>
        <section data-scroll-section>
            <h1>Scroll Down</h1>
        </section>
    </div>

    <script src="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scroll = new LocomotiveScroll({
                el: document.querySelector('[data-scroll-container]'),
                smooth: true
            });
        });
    </script>
</body>

</html>
